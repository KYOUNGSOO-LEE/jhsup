{% if messages %}
    {% for message in messages %}
        <div>
            <strong>{{message|safe}}</strong>
        </div>
    {% endfor%}
{% else %}
{{order}}
<hr/>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <label> Upload a CSV file </label>
    <input type="file" name="file">
    <button type="submit">Upload</button>
</form>

{% endif %}
