{% extends "base.html" %}
{% block title %} 전형별 합불통계 {% endblock %}

{% block content %}

<h4> 전형별 합불통계 </h4>
<p class="font-weight-bold text-info">
    &#8251 기준 : 인문, 예체능(국영수사100), 자연(국영수과100), 공통(국영수사과100)<br>
</p>

<form method="get" action="{% url 'static_admission1_result' %}">
  <div class="form-row align-items-center">

    <div class="col-md-1 my-1">
      <select class="custom-select mr-sm-2" id="entrance_year" name="entrance_year">
        {% for item in entrance_year_item %}
          <option value="{{item.entrance_year}}" {% if item.entrance_year == current_entrance_year %} selected {% endif %}>{{item.entrance_year}}</option>
        {% endfor %}
      </select>
    </div>

    <div class="col-md-1 my-1">
      <select class="custom-select mr-sm-2" id="major_group" name="major_group">
        {% for item in major_group_item %}
          <option value="{{item.pk}}" {% if item.pk == current_major_group %} selected {% endif %}>{{item.major_group}}</option>
        {% endfor %}
      </select>
    </div>

    <div class="col-md-1 my-1">
      <select class="custom-select mr-sm-2" id="univ_region" name="univ_region">
        {% for item in univ_region_item %}
          <option value="{{item.pk}}" {% if item.pk == current_univ_region %} selected {% endif %}>{{item.univ_region}}</option>
        {% endfor %}
      </select>
    </div>

    <input type="hidden" id="admission1" name="admission1" value="교과">
    <div class="col-auto my-1">
      <button type="submit" class="btn btn-warning">검색</button>
    </div>

  </div>
</form>
<hr/>

<div class="container">
  <div class="row">
    <div class="col-6">
      <div class="shadow p-3 mb-5 bg-white rounded">
        <canvas id="admission1_chart" style="height:100vh; width:100vw"></canvas>
      </div>
    </div>
    <div class="col-6">
      개발중
    </div>
  </div>
</div>

<script>
var ctx = document.getElementById('admission1_chart').getContext('2d');
var myChart = new Chart(ctx, {
    type: 'doughnut',
    data: {
        labels: {{ admission1_list | safe }},
        datasets: [{
            label: '전형별 지원 수',
            data: {{ admission1_freq_list }},
            backgroundColor: [
                'rgba(255, 99, 132, 1)',
                'rgba(54, 162, 235, 1)',
                'rgba(255, 206, 86, 1)',
                'rgba(75, 192, 192, 1)',
            ],
            borderColor: [
                'rgba(255, 99, 132, 1)',
                'rgba(54, 162, 235, 1)',
                'rgba(255, 206, 86, 1)',
                'rgba(75, 192, 192, 1)',
            ],
            borderWidth: 1
        }]
    },
    options: {
        legend: {
                position: 'right',
        }
    }
});
</script>

<ul class="nav nav-tabs">
  <li class="nav-item">
    <a class="{% if current_admission1 == '교과' %}nav-link active{%else%}nav-link{% endif %}"
       href="{% url 'static_admission1_result' %}?entrance_year={{ current_entrance_year }}&major_group={{ current_major_group }}&univ_region={{ current_univ_region }}&admission1=교과">교과</a>
  </li>
  <li class="nav-item">
    <a class="{% if current_admission1 == '논술' %}nav-link active{%else%}nav-link{% endif %}"

  </li>
  <li class="nav-item">
    <a class="{% if current_admission1 == '실기' %}nav-link active{%else%}nav-link{% endif %}"
       href="{% url 'static_admission1_result' %}?entrance_year={{ current_entrance_year }}&major_group={{ current_major_group }}&univ_region={{ current_univ_region }}&admission1=실기">실기</a>
  </li>
  <li class="nav-item">
    <a class="{% if current_admission1 == '종합' %}nav-link active{%else%}nav-link{% endif %}"
       href="{% url 'static_admission1_result' %}?entrance_year={{ current_entrance_year }}&major_group={{ current_major_group }}&univ_region={{ current_univ_region }}&admission1=종합">종합</a>
  </li>
</ul>
