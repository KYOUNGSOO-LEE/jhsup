{% extends "base.html" %}
{% block title %} 연도별 수시지원 분석 {% endblock %}

{% block head %}
    <!--Load the AJAX API-->
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {'packages':['corechart']});
      google.charts.setOnLoadCallback(drawChart);

      function drawChart() {
        var data = google.visualization.arrayToDataTable({{entrance_year_line|safe}});

        var options = {
          curveType: 'function',
          legend: { position: 'bottom' },
          width: 350,
          height: 300,
        };

        var chart = new google.visualization.LineChart(document.getElementById('entrance_year_line'));

        chart.draw(data, options);
      }
    </script>

    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {'packages':['table']});
      google.charts.setOnLoadCallback(drawTable);

      function drawTable() {
        var data = new google.visualization.DataTable();
        data.addColumn('string', '입시년도');
        data.addColumn('number', '지원(건)');
        data.addRows({{entrance_year_table|safe}});

        var options = {
            showRowNumber: false,
            allowHtml: true,
            width: 350,
            height: 300,
        };

        var table = new google.visualization.Table(document.getElementById('entrance_year_table'));
        table.draw(data, options);
      }
    </script>

    <style>
        .google-visualization-table-td {
            text-align: center !important;
        }
    </style>

    <script>
      google.charts.load('current', {packages: ['corechart', 'bar']});
      google.charts.setOnLoadCallback(drawStacked);

      function drawStacked() {
            var data = google.visualization.arrayToDataTable({{univ_psf_bar|safe}});

            // set inner height to 30 pixels per row
            var chartAreaHeight = data.getNumberOfRows() * 30;
            // add padding to outer height to accomodate title, axis labels, etc
            var chartHeight = chartAreaHeight + 50;

            var options = {
              height: chartHeight,
              chartArea: {
                  height: chartAreaHeight
              },
              isStacked: true,
              bar: { groupWidth: "80%" },
              colors:['#F15F5F', '#3DB7CC', '#FAF4C0'],
              hAxis: {
                minValue: 0,
              },
              vAxis: {
              }
            };
            var chart = new google.visualization.BarChart(document.getElementById('univ_psf_bar'));
            chart.draw(data, options);

            window.addEventListener('resize', function() {
                chart.draw(data, options);
            }, false);
      }
    </script>

{% endblock %}

{% block content %}

<h4> 연도별 수시지원 분석 </h4>
<p class="font-weight-bold text-info">
    &#8251 기준 : 인문, 예체능(국영수사100), 자연(국영수과100), 공통(국영수사과100)<br>
</p>

<form method="get" action="{% url request.resolver_match.url_name %}">
  <div class="form-row align-items-center">

    <div class="col-md-1 my-1">
      <select class="custom-select mr-sm-2" id="entrance_year" name="entrance_year">
        {% for item in entrance_year_item %}
          <option value="{{item.entrance_year}}" {% if item.entrance_year == current_entrance_year %} selected {% endif %}>{{item.entrance_year}}</option>
        {% endfor %}
      </select>
    </div>

    <input type="hidden" id="student_region" name="student_region" value="충청도">
    <div class="col-auto my-1">
      <button type="submit" class="btn btn-warning">검색</button>
    </div>

  </div>
</form>
<hr/>

<h6>사례수</h6>
<br>
<div class="container">
  <div class="row">
    <div class="col">
      <div id="entrance_year_line"></div>
    </div>
    <div class="col">
      <div id="entrance_year_table"></div>
    </div>
  </div>
</div>

<hr/>
<h6>지역별 지원대학</h6>
<br>
<ul class="nav nav-tabs">
  <li class="nav-item">
    <a class="{% if current_region == '충청도' %}nav-link active{%else%}nav-link{% endif %}"
       href="{% url 'static_student_region_result' %}?entrance_year={{ current_entrance_year }}&student_region=충청도">충청도</a>
  </li>
  <li class="nav-item">
    <a class="{% if current_region == '대전' %}nav-link active{%else%}nav-link{% endif %}"
       href="{% url 'static_student_region_result' %}?entrance_year={{ current_entrance_year }}&student_region=대전">대전</a>
  </li>
  <li class="nav-item">
    <a class="{% if current_region == '세종' %}nav-link active{%else%}nav-link{% endif %}"
       href="{% url 'static_student_region_result' %}?entrance_year={{ current_entrance_year }}&student_region=세종">세종</a>
  </li>
  <li class="nav-item">
    <a class="{% if current_region == '충남' %}nav-link active{%else%}nav-link{% endif %}"
       href="{% url 'static_student_region_result' %}?entrance_year={{ current_entrance_year }}&student_region=충남">충남</a>
  </li>
  <li class="nav-item">
    <a class="{% if current_region == '충북' %}nav-link active{%else%}nav-link{% endif %}"
       href="{% url 'static_student_region_result' %}?entrance_year={{ current_entrance_year }}&student_region=충북">충북</a>
  </li>
</ul>
<br>

<div id="univ_psf_bar"></div>

{% endblock content %}
